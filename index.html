<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctolib</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">Doctolib</div>
    <a href="#" class="login">Log in</a>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>For a<br><span>healthier Life</span></h1>

    <form class="search-box" role="search">
      <input type="search" placeholder="Doctors, Practice, speciality" aria-label="Seek" />
      <button type="submit">Seek</button>
    </form>
  </section>

  <!-- SPONSORED CARD -->
  <section class="card sponsored">
    <div class="card-text">
      <img src="https://via.placeholder.com/80x30?text=Oviva" alt="Any Logo" />
      <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magni, qui!
      <span class="badge">Sponsored</span>
    </div>
    <div class="card-image">
      <img src="https://via.placeholder.com/120x90" alt="" />
    </div>
  </section>

  <!-- CTA -->
  <section class="cta">
    <button class="cta-button">
      Are you a doctor or therapist?
    </button>
  </section>

  <!-- INFO -->
  <section class="info">
    <h2>Your digital health companion</h2>
  </section>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <a href="#" class="active">Homepage</a>
    <a href="#">Appointments</a>
    <a href="#">Documnets</a>
    <a href="#">News</a>
    <a href="#">Log in</a>
  </nav>

</body>
</html>
